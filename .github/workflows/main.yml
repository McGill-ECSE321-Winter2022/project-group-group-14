name: Java CI with Gradle

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:

    runs-on: macos-10.15


    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: GroceryStore-Backend
    - name: Build with Gradle
      run: ./gradlew build
      working-directory: GroceryStore-Backend
    - name: Set up nodejs 12
      uses: actions/setup-node@v2
      with:
        node-version: '12'
    - name: Upgrade npm
      run: npm install -g npm@latest  # make sure we are on at least npm 7
    - name: Install newman
      run: npm install -g newman
    - name: Run integration tests
      run: ./gradlew integrationTest
      working-directory: GroceryStore-Backend
    - uses: ahmadnassri/action-workflow-run-wait@v1 # because apparently builtin workflows handling is broken...
    - name: Deploy Backend
      uses: akhileshns/heroku-deploy@v3.12.12   # plugin for automated heroku deploy
      with:
        heroku_api_key: 'efa7326d-b373-4b3a-a62b-971096afa56b'
        heroku_app_name: 'grocerystore-backend-123abc'
        heroku_email: 'samuel.valentine@mail.mcgill.ca'
        appdir: 'GroceryStore-Backend'  # to avoid backend redeploys on frontend changes


